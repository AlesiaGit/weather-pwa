<!DOCTYPE html>
<html>
<head>
	<title>Weather widget PWA</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<link rel='shortcut icon' type='image/x-icon' href='img/favicon.ico' />
	<link rel="stylesheet" href="libs/font-awesome/font-awesome.css" />
	<link rel="stylesheet" href="css/laptop.css" />
	<link rel="stylesheet" media="screen and (min-resolution:2dppx)" href="css/mobile.css" />

</head>
<body>
	

<script src="https://api-maps.yandex.ru/2.0/?load=package.full&lang=ru-RU" type="text/javascript"></script>
<script src="js/main.js"></script>
<script src="libs/chartjs/Chart.js"></script>
<script>
	var eventBus = new EventBus();

	var router = new Router({
	routes: [{
		name: 'index',
		match: '',
		onEnter: () => {
			console.log('<index');
			new MainScreen();
			console.log('index>');
		}
	}, /*{
		name: 'map',
		match: text => text === 'map',
		onEnter: () => {
			console.log('<map');
			myMap = new Map();
			console.log('map>');
		}
	},*/ {
		name: 'settings',
		match: /settings=(.+)/,
		onEnter: coords => new Settings(coords)
	}, /*{
		name: 'main-screen',
		match: /(\d\d\.\d\d\d\d\d\d,\d\d\.\d\d\d\d\d\d)/,
		onEnter: coords => showMainScreen()
	},*/ {
		name: 'main-screen',
		match: /today=(.+)/,
		onEnter: coords => new MainScreen(coords)
	}, {
		name: 'extended',
		match: /extended=(.+)/,
		onEnter: coords => new Extended(coords)
	}, {
		name: 'change-location',
		match: 'change-location',
		onEnter: () => new CitiesList()
	}, {
		name: 'map',
		match: 'map',
		onEnter: () => new Map()
	}

	]
});


</script>
</body>
</html>
